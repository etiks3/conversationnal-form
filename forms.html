<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form id="my-form-element" cf-form ...>
        <input type="text" pattern="[A-Za-z]{3}" cf-error="Votre entree est incorrecte" cf-questions="Hello! What is your firstname?" id="firstname">
        <input type="text" pattern="[A-Za-z]{3}" cf-questions="Thank you {firstname}, what is your lastname?" id="lastname">
        <fieldset>
            <div class="radio">
                <label>
                            <input pattern="[A-Za-z]{3}" cf-questions="Great to meet you, {firstname} {lastname}!And what do you do?" type="radio" name="occupation" id="occupation-1" value="developer">
							Developer
						</label>
            </div>
            <div class="radio">
                <label>
							<input type="radio" name="occupation" id="occupation-2" value="designer">
							Designer
						</label>
            </div>
            <div class="radio">
                <label>
							<input type="radio" name="occupation" id="occupation-3" value="curious-mind">
							Curious mind
						</label>
            </div>
            <div class="radio">
                <label>
								<input type="radio" name="occupation" id="occupation-2" value="lost">
								Lost cause
							</label>
            </div>
        </fieldset>
        <fieldset>
            <label for="company">Company</label>
            <input pattern="[A-Za-z]{3}" cf-questions="Which company are you with?" type="text" class="form-control" name="company" id="company">
        </fieldset>

        <fieldset>
            <label for="opinion">Will conversational interfaces be everywhere?</label>
            <select cf-questions="Do you think conversational forms will replace web forms in the future?" name="opinion" id="opinion"
                class="form-control">
							<option></option>
							<option>Definitely</option>
							<option>Maybe</option>
							<option>No</option>
						</select>
        </fieldset>
        <fieldset>
            <label for="email">Email</label>
            <input pattern=".+\@.+\..+" cf-error="E-mail not correct" cf-questions="If you want to stay updated on conversational interfaces from SPACE10, please give me your email."
                type="email" class="form-control" name="email" id="your-email">
        </fieldset>

        <fieldset style="display: none;">
            <label for="thats-all">Are you ready to submit the form?</label>
            <select cf-questions="Are you ready to submit the form?" name="submit-form" id="submit-form" class="form-control">
							<option></option>
							<option>Yup</option>
						</select>
        </fieldset>

        <fieldset style="display: none;">
            <label for="thats-all">Want to start over?</label>
            <select cf-questions="Want to start over?" name="repeat" id="repeat" class="form-control">
							<option></option>
							<option>Yes, let's go again</option>
						</select>
        </fieldset>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>

<script type="text/javascript" src="https://cf-4053.kxcdn.com/conversational-form/0.9.5/conversational-form.min.js" crossorigin></script>

</html>
